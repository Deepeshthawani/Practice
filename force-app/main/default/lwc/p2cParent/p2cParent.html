<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <h1>Please input your name & age</h1>
            <lightning-input 
              type="text"
              label="Name"
              onchange={handleName}
            ></lightning-input>
            <lightning-input 
              type="number"
              label="Age"
              onchange={handleAge}
            ></lightning-input>
            <p>Name - {Name}</p>
            <p>Age - {Age}</p>
        </div>
    </lightning-card>

    <c-p2c-Child name={Name} age={Age}></c-p2c-Child>
</template>
